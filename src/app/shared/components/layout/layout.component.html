<mat-sidenav-container class="
    h-screen w-screen
    flex flex-row
    transition-all duration-300
">
    <mat-sidenav opened="true" mode="side" class="
        h-full w-3/9
        flex flex-col items-center
    ">
        <!-- Entire sidenav content -->
        <div class="
            w-full h-full
            flex flex-col items-center
        ">
            <div class="
                h-auto w-full flex flex-row items-center bg-sclst px-4 py-4 gap-3
            ">
                <div>
                    <img [src]="user.photoUrl" [alt]="' '" class="w-14 h-14 md:w-18 md:h-18
                        rounded-full object-cover
                        bg-sch
                        text-ll
                        flex-1 flex items-center justify-center">
                </div>
                <div class="flex-1">
                    <div class="text-on-s text-tm">{{ user.name }} {{ user.surname }}</div>
                </div>
                <div>
                    <button matIconButton="outlined">
                        <mat-icon>keyboard_arrow_left</mat-icon>
                    </button>
                </div>
            </div>
            <div class="w-full flex-1 flex flex-col items-start px-4 bg-sclst">
                <div class="
                    mt-4
                    w-full
                ">
                    <mat-nav-list class="nav-menu
                        space-y-4
                    ">
                        @for (item of menuItems; track item.label) {
                            <mat-list-item
                                class="nav-item"
                                [routerLink]="item.route"
                                routerLinkActive="active">
                                <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
                                <span matListItemTitle>{{ item.label }}</span>
                            </mat-list-item>
                        }
                    </mat-nav-list>
                </div>

                <div class="
                    flex-1 w-full
                    flex items-end justify-center
                ">
                    <mat-nav-list class="w-full">
                        <mat-list-item class="nav-item logout-item" (click)="logout()">
                            <mat-icon matListItemIcon>logout</mat-icon>
                            <span matListItemTitle>Logout</span>
                        </mat-list-item>
                    </mat-nav-list>
                </div>
            </div>
        </div>
    </mat-sidenav>
    <mat-sidenav-content class="bg-bg">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
