<div class="sidebar-container
h-screen w-screen flex flex-row transition-all duration-300">

    <!--    Entire sidenav panel-->
    <div class="h-full flex flex-col items-center"
         [class.w-auto]="!isCollapsed" [class.w-auto]="isCollapsed">

        <div class="px-4 md:px-4 py-4 flex flex-col items-center">

            <!--        User profile panel-->
            <div class="w-full bg-sclst h-14 md:h-18 flex flex-row items-center"
                 [class.gap-3]="!isCollapsed">
                <div [class.hidden]="isCollapsed">
                    <img [src]="user.photoUrl" [alt]="' '" class="w-14 h-14 md:w-18 md:h-18
                        rounded-full object-cover
                        bg-sch
                        text-ll
                        flex-1 flex items-center justify-center">
                </div>
                <div class="flex-1 text-on-s text-tm w-auto"
                     [class.hidden]="isCollapsed">{{ user.name }} {{ user.surname }}
                </div>
                <div>
                    <button matIconButton (click)="toggleSidebar()">
                        <mat-icon>{{ isCollapsed ? 'chevron_right' : 'chevron_left' }}</mat-icon>
                    </button>
                </div>
            </div>

            <!--        Navigation bar-->
            <div class="w-full flex-1 flex flex-col items-start bg-sclst">
                <nav class="mt-4 w-full space-y-4">
                    @for (item of menuItems; track item.label) {
                        <a
                            [routerLink]="item.route"
                            class="flex flex-row h-10 md:h-14 items-center p-3 rounded-full hover:bg-sc active:bg-schst transition-all"
                            [class.aspect-square]="isCollapsed"
                        >
                            <mat-icon [ngStyle]="{
                                'color': 'var(--mat-sys-on-surface)'
                            }">
                                {{ item.icon }}
                            </mat-icon>
                            @if (!isCollapsed) {
                                <span class="ml-3">{{ item.label }}</span>
                            }
                        </a>
                    }
                </nav>
            </div>
        </div>
    </div>

    <!--    Content place-->
    <div class="bg-bg flex-1">
        <router-outlet></router-outlet>
    </div>
</div>
