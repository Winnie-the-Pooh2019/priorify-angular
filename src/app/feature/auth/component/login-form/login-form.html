<mat-card>
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="hangleLogin()">
            <!-- Email Field -->
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput
                       type="email"
                       formControlName="email"
                       placeholder="user@example.com">
            </mat-form-field>

            <!-- Password Field -->
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput
                       type="password"
                       formControlName="password"
                       placeholder="••••••••">
            </mat-form-field>

            <!-- Submit Button -->
            <button mat-raised-button
                    color="primary"
                    type="submit"
                    [disabled]="loginForm.invalid"
                    class="submit-button">
                Login
            </button>
        </form>
    </mat-card-content>
</mat-card>
