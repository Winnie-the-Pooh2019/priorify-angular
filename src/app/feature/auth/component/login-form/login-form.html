<form [formGroup]="loginForm" (ngSubmit)="hangleLogin()">
    <label>Email
        <input type="email" formControlName="email"/>
    </label>
    <br/>
    <label>Password
        <input type="password" formControlName="password"/>
    </label>
    <br/>
    <button type="submit" [disabled]="!loginForm.valid">Submit</button>
</form>
