<div class="flex flex-col md:flex-row w-screen h-screen transition-all  duration-300 px-4 py-4 md:px-5 md:py-0">
    <!-- Логотип -->
    <div class="w-full md:w-3/5 flex justify-center py-6 md:py-0 transition-all duration-300">
        <img ngSrc="/vite.svg" alt="Logo" class="aspect-square w-1/3 object-contain" height="32"
             width="32"/>
    </div>

    <!-- Форма -->
    <div class="w-full h-auto md:w-2/5 flex items-center justify-center py-6 md:py-0 transition-all duration-300 px-4">
        <form [formGroup]="loginForm" (ngSubmit)="hangleLogin()"
              class="max-w-sm lg:max-w-lg bg-white p-8 rounded-lg shadow-lg space-y-4">
            <h2 class="
                text-2xl lg:text-3xl font-semibold text-center
                mb-3 md:mb-4 lg:mb-5"
            >Sign in to your account</h2>

            <div>
                <mat-form-field appearance="outline" class="w-full mb-3 lg:mb-5">
                    <mat-label>Email</mat-label>
                    <input matInput
                           type="email"
                           formControlName="email"
                           [errorStateMatcher]="matcher"
                           placeholder="user@example.com"/>
                    @if (loginForm.get('email')!!.hasError('email') && !loginForm.get('email')!!.hasError('required')) {
                        <mat-error>Please enter a valid email address</mat-error>
                    }
                    @if (loginForm.get('email')!!.hasError('required')) {
                        <mat-error>Email is required</mat-error>
                    }
                </mat-form-field>

                <mat-form-field appearance="outline" class="w-full mb-3 md:mb-5 lg:mb-5">
                    <mat-label>Password</mat-label>
                    <input matInput
                           [type]="hide() ? 'password' : 'text'"
                           formControlName="password"
                           placeholder="••••••••"/>
                    <button
                        class="mr-1 "
                        type="button"
                        matIconButton
                        matSuffix
                        (click)="showPassword($event)"
                        [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide()"
                    >
                        <mat-icon>{{ hide() ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                </mat-form-field>

                <button mat-raised-button
                        color="primary"
                        type="submit"
                        [disabled]="loginForm.invalid"
                        class="mat-h1 w-full py-2 mb-3 lg:mb-5">
                    Login
                </button>
            </div>
        </form>
    </div>
</div>
